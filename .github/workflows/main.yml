name: Build macOS App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install py2app

    - name: Create setup.py for py2app
      run: |
        echo "from setuptools import setup" > setup.py
        echo "APP = ['hello_world.py']" >> setup.py
        echo "OPTIONS = {'argv_emulation': True}" >> setup.py
        echo "setup(app=APP, options={'py2app': OPTIONS})" >> setup.py

    - name: Build the macOS app
      run: |
        python setup.py py2app

    - name: Upload macOS app artifact
      uses: actions/upload-artifact@v2
      with:
        name: macos-app
        path: dist/hello_world.app
